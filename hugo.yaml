baseurl: "/"
languageCode: "en-us"
title: "URAN"

module:
  imports:
    - path: github.com/uranv/hugo-xmin
      disable: false
      ref: master

googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:slug/"
  post: "/post/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1

    - name: Posts
      url: "posts/"
      weight: 2

    - name: About
      url: "about/"
      weight: 3



params:
  description: "null"
  footer: "&copy; [uranv](https://github.com/uranv) {Year} |  Powered by [Hugo](https://gohugo.io/) | Theme - [xmin](https://github.com/uranv/hugo-xmin/tree/master)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
